<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        
        <!-- Filtros e pesquisa -->
        <div id="filters">
            <div class="filter-group">
                <button id="show-upcoming" onclick="showUpcomingTasks()">Exibir Tarefas Próximas</button>
                <select id="upcoming-filter" onchange="filterUpcomingTasks()">
                    <option value="today">Hoje</option>
                    <option value="week">Próxima Semana</option>
                    <option value="month">Próximo Mês</option>
                </select>
            </div>
            <div class="filter-group">
                <button id="show-completed" onclick="showCompletedTasks()">Exibir Tarefas Concluídas</button>
                <select id="completed-filter" onchange="filterCompletedTasks()">
                    <option value="all">Todas</option>
                    <option value="today">Hoje</option>
                    <option value="week">Próxima semana</option>
                    <option value="month">Próximo mês</option>
                </select>
            </div>
            <div class="filter-group">
                <input type="text" id="search-input" placeholder="Pesquisar por palavra-chave" oninput="searchTasks()" />
            </div>
        </div>
        <!-- Modal de edição -->
            <div id="edit-modal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <h2>Editar Tarefa</h2>
                    <form id="edit-task-form">
                        <input type="text" id="edit-task-input" placeholder="O que você precisa fazer?" required>
                        <input type="date" id="edit-due-date" required>
                        <button type="submit">Salvar Alterações</button>
                    </form>
                </div>
            </div>


        <!-- Formulário para adicionar novas tarefas -->
        <form id="task-form">
            <input type="text" id="task-input" placeholder="O que você precisa fazer?" required>
            <input type="date" id="due-date" required>
            <button type="submit">Adicionar Tarefa</button>
        </form>

        <!-- Lista de tarefas -->
        <ul id="task-list"></ul>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
